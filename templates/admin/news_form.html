{% extends 'admin/base.html' %}
{% block title %}{{ 'Редактировать' if news else 'Добавить' }} новость{% endblock %}
{% block page_title %}{{ 'Редактировать' if news else 'Добавить' }} новость{% endblock %}

{% block content %}
<div class="card">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label>Заголовок</label>
            <input type="text" name="title" value="{{ news.title if news else '' }}" required>
        </div>
        <div class="form-group">
            <label>Slug (оставьте пустым для автогенерации)</label>
            <input type="text" name="slug" value="{{ news.slug if news else '' }}">
        </div>
        <div class="form-group">
            <label>Дата</label>
            <input type="date" name="date" value="{{ news.date.strftime('%Y-%m-%d') if news and news.date else '' }}">
        </div>
        <div class="form-group">
            <label>Контент (HTML)</label>
            <textarea name="content_html">{{ news.content_html if news else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>SEO Title</label>
            <input type="text" name="seo_title" value="{{ news.seo_title if news else '' }}">
        </div>
        <div class="form-group">
            <label>SEO Description</label>
            <input type="text" name="seo_description" value="{{ news.seo_description if news else '' }}">
        </div>
        <div class="form-group">
            <label>H1</label>
            <input type="text" name="h1" value="{{ news.h1 if news else '' }}">
        </div>
        <div class="form-group">
            <label>SEO текст (HTML)</label>
            <textarea name="seo_text_html">{{ news.seo_text_html if news else '' }}</textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="is_published" id="is_published" {{ 'checked' if news and news.is_published else 'checked' if not news else '' }}>
            <label for="is_published">Опубликовано</label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin.news_list') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
