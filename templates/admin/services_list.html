{% extends 'admin/base.html' %}
{% block content %}
<div class="admin-header">
    <h1>Услуги</h1>
    <a href="{{ url_for('admin.services_add') }}" class="btn btn-primary">Добавить услугу</a>
</div>
<div class="admin-table-container">
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Заголовок</th>
                <th>Slug</th>
                <th>Порядок</th>
                <th>Активна</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for s in services %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.title }}</td>
                <td>{{ s.slug }}</td>
                <td>{{ s.sort_order }}</td>
                <td>{{ '✅' if s.is_active else '❌' }}</td>
                <td class="admin-actions">
                    <a href="{{ url_for('admin.services_edit', id=s.id) }}" class="btn btn-sm btn-edit">Редактировать</a>
                    <form action="{{ url_for('admin.services_delete', id=s.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Удалить услугу?')">
                        <button type="submit" class="btn btn-sm btn-delete">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
