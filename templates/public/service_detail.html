{% extends 'base.html' %}

{% block content %}
<div class="service-detail">
    {% if service.image_path %}
    <div class="service-image">
        <img src="/{{ service.image_path }}" alt="{{ service.title }}">
    </div>
    {% endif %}
    
    <div class="content-text">
        {{ service.content_html|safe }}
    </div>
    
    <div class="service-action">
        <a href="#callback" class="btn btn-primary btn-lg">Оставить заявку на услугу</a>
    </div>
</div>

<style>
.service-detail { max-width: 900px; margin: 40px auto; }
.service-image { margin-bottom: 30px; border-radius: 8px; overflow: hidden; text-align: center; background: #f8f9fa; padding: 20px; }
.service-image img { max-width: 100%; max-height: 400px; object-fit: contain; }
.content-text { font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }
.service-action { text-align: center; margin: 50px 0; padding: 30px; background: #f8f9fa; border-radius: 8px; }
</style>
{% endblock %}
