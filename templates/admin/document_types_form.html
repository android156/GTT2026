{% extends 'admin/base.html' %}
{% block title %}{% if doc_type %}Редактировать тип{% else %}Добавить тип{% endif %}{% endblock %}
{% block page_title %}{% if doc_type %}Редактировать тип документа{% else %}Добавить тип документа{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label>Название</label>
            <input type="text" name="name" value="{{ doc_type.name if doc_type else '' }}" required>
        </div>
        <div class="form-group">
            <label>Slug (URL)</label>
            <input type="text" name="slug" value="{{ doc_type.slug if doc_type else '' }}" placeholder="Генерируется автоматически">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="has_own_page" {% if doc_type and doc_type.has_own_page %}checked{% endif %}>
                Имеет свою страницу (документы этого типа получают отдельную SEO-страницу)
            </label>
        </div>
        <div class="form-group">
            <label>Порядок сортировки</label>
            <input type="number" name="sort_order" value="{{ doc_type.sort_order if doc_type else 0 }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin.document_types_list') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
